{% extends "base.html" %}
{% block title %}Trip Data{% endblock %}
{% block content %}
<!--Add a new trip
text boxes
    trip name, trip location
drop down
    length, difficulty
calendar
    trip date
text boxes
    cost, leader, desc.
2 buttons: save, reset-->
{% if trip %}
<div class="container-fluid mx-auto">
    <h1 class="mt-5">Edit Trip: {{trip['name']}}</h1>
    <div class="container ">
        <form class="form-inline" action="{{url_for('edit_trip', trip_id=trip_id)}}" method="POST" name="member_form">
            <table>
                <tr>   
                    <div class="form-group mb-2">
                        <th><label for="name" class="sr-only">Trip Name:</label></th>    
                        <td><input type="text" style="width: 600px" id="name" name="name" value="{{trip['name']}}"></td>
                    </div>
                </tr>
                
                <tr>
                    <div class="form-group mb-2">
                        <th><label for="locat" class="sr-only">Trip Location:</label></th>
                        <td><input type="text" style="width: 600px" id="locat" name="locat" value="{{trip['location']}}"></td>
                    </div>
                </tr>

                <tr>
                    <div class="dropdown">
                        <th><label for="length" class="sr-only">Trip Length:</label></th>
                        <td>
                            <select class="form-control" style="border-color: black;" id="length" name="length">
                                <option value="1 day" {% if trip and trip['length'] == '1 day' %}selected{% endif %}>1 day</option>
                                <option value="2 days" {% if trip and trip['length'] == '2 days' %}selected{% endif %}>2 days</option>
                                <option value="3 days" {% if trip and trip['length'] == '3 days' %}selected{% endif %}>3 days</option>
                                <option value="4 days" {% if trip and trip['length'] == '4 days' %}selected{% endif %}>4 days</option>
                                <option value="5 days" {% if trip and trip['length'] == '5 days' %}selected{% endif %}>5 days</option>
                                <option value="6 days" {% if trip and trip['length'] == '6 days' %}selected{% endif %}>6 days</option>
                                <option value="1 week+" {% if trip and trip['length'] == '1 week+' %}selected{% endif %}>1 week+</option>
                            </select>
                        </td>
                    </div>
                </tr>
  
                <tr>
                    <div class="dropdown">
                        <th><label for="level" class="sr-only">Activity Level:</label></th>
                        <td>
                            <select class="form-control" style="border-color: black;" id="level" name="level">
                                <option value="Easy" {% if trip and trip['level'] == 'Easy' %}selected{% endif %}>Easy</option>
                                <option value="Intermediate" {% if trip and trip['level'] == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                                <option value="Hard" {% if trip and trip['level'] == 'Hard' %}selected{% endif %}>Hard</option>
                                <option value="Intense" {% if trip and trip['level'] == 'Intense' %}selected{% endif %}>Intense</option>
                                <option value="Certain Death" {% if trip and trip['level'] == 'Certain Death' %}selected{% endif %}>Certain Death</option>
                            </select>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="form-group mb-2">
                        <th><label for="start" class="sr-only">Start Date:</label></th>
                        <td><input placeholder="Select Date" type="date" id="start" name="start" value="{{trip['start_date']}}" required></td>
                    </div>
                </tr>

                <tr>
                    <div class="form-group mb-2">
                        <th><label for="cost" class="sr-only">Cost:</label></th>
                        <td><input type="text" style="width: 600px" id="cost" name="cost" value="{{trip['cost']}}"></td>
                    </div>
                </tr>
                
                <tr>
                    <div class="form-group mb-2">
                        <th><label for="leader" class="sr-only">Trip Leader:</label></th>
                        <td><input type="text" style="width: 600px" cols="64" id="leader" name="leader" value="{{trip['leader']}}"></td>
                    </div>
                </tr>

                <tr>
                    <th><label for="desc">Description:</label></th>
                    <td><textarea id="desc" name="desc" cols="64" rows="5" >{% if trip %}{{trip['description']}}{% endif %}</textarea></td>   
                </tr>
            </table>
            <button type="submit" value="Submit" class="btn btn-primary">Save</button>
            <button type="reset" value="Reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</div>





{% else %}
<div class="container-fluid mx-auto">
    <h1 class="mt-5">Add a New Trip</h1>
    <div class="container ">
        <form class="form-inline" action="{{url_for('add_trip')}}" method="POST" name="member_form">
            <table>
                <tr>   
                    <div class="form-group mb-2">
                        <th><label for="name" class="sr-only">Trip Name:</label></th>    
                        <td><input type="text" style="width: 600px" id="name" name="name"></td>
                    </div>
                </tr>
                
                <tr>
                    <div class="form-group mb-2">
                        <th><label for="locat" class="sr-only">Trip Location:</label></th>
                        <td><input type="text" style="width: 600px" id="locat" name="locat"></td>
                    </div>
                </tr>

                <tr>
                    <div class="dropdown">
                        <th><label for="length" class="sr-only">Trip Length:</label></th>
                        <td>
                            <select class="form-control" style="border-color: black;" id="length" name="length">
                                <option>1 day</option>
                                <option>2 days</option>
                                <option>3 days</option>
                                <option>4 days</option>
                                <option>5 days</option>
                                <option>6 days</option>
                                <option>1 week+</option>
                            </select>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="dropdown">
                        <th><label for="level" class="sr-only">Activity Level:</label></th>
                        <td>
                            <select class="form-control" style="border-color: black;" id="level" name="level">
                                <option>Easy</option>
                                <option>Intermediate</option>
                                <option>Hard</option>
                                <option>Intense</option>
                                <option>Certain Death</option>
                            </select>
                        </td>
                    </div>
                </tr>

                <tr>
                    <div class="form-group mb-2">
                        <th><label for="start" class="sr-only">Start Date:</label></th>
                        <td><input type="date" id="start" name="start"></td>
                    </div>
                </tr>

                <tr>
                    <div class="form-group mb-2">
                        <th><label for="cost" class="sr-only">Cost:</label></th>
                        <td><input type="text" style="width: 600px" id="cost" name="cost"></td>
                    </div>
                </tr>
                
                <tr>
                    <div class="form-group mb-2">
                        <th><label for="leader" class="sr-only">Trip Leader:</label></th>
                        <td><input type="text" style="width: 600px" cols="64" id="leader" name="leader"></td>
                    </div>
                </tr>

                <tr>
                    <th><label for="desc">Description:</label></th>
                    <td><textarea id="desc" name="desc" cols="64" rows="5"></textarea></td>   
                </tr>
            </table>
            <button type="submit" value="Submit" class="btn btn-primary">Save</button>
            <button type="reset" value="Reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</div>
{% endif %}

<!-- will be called for editing
the boxes will be filled out with trip info to be changed-->
{% endblock %}
